name: Trigger auto deployment for maheshcontainerapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/maheshcontainerapp-AutoDeployTrigger-b574e5c4-7fbd-4567-bf66-509b1d5b363b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.MAHESHCONTAINERAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MAHESHCONTAINERAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MAHESHCONTAINERAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: ankuracr1.azurecr.io
          registryUsername: ${{ secrets.MAHESHCONTAINERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MAHESHCONTAINERAPP_REGISTRY_PASSWORD }}
          containerAppName: maheshcontainerapp
          resourceGroup: AnkurTest
          imageToBuild: ankuracr1.azurecr.io/maheshcontainerapp:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


